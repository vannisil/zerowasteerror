<mat-dialog-content>
    <div *ngFor="let rifiuto of etichetta">
        <h2 mat-dialog-title *ngIf="(rifiuto.id == 1)">
            Il tuo rifiuto è di {{rifiuto.name}}. Smaltiscilo nell'apposito contenitore!
         </h2>
    </div>
        <button mat-button mat-dialog-close (click)="reload()">Chiudi</button>
        <button mat-button mat-dialog-close>Il risultato è errato?</button>
</mat-dialog-content>
