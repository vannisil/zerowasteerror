<mat-dialog-content>
    <div *ngIf="loaderService.isLoading | async" class="loader-container">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    <ng-container *ngIf="visible">
    <div>
        <h2 mat-dialog-title>
            Il tuo rifiuto è di {{response}}. Smaltiscilo nell'apposito contenitore!
         </h2>
    </div>
        <button mat-button mat-dialog-close (click)="reload()">Chiudi</button>
        <button mat-button mat-dialog-close>Il risultato è errato?</button>
    </ng-container>
</mat-dialog-content>
