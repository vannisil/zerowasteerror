<mat-card>
  <mat-card-title>Scatta una foto o seleziona un'immagine dalla galleria del tuo dispositivo.
    Poi, clicca sul tasto "Carica!" e scopri dove differenziare il tuo rifiuto!
  </mat-card-title>
  <mat-card-actions>
    <div>
    <button mat-button>
      <label>
        Scegli un'immagine
        <input #rifiuto type="file" (change)="onImageChanged($event)" hidden/>
      </label>
    </button>
    <button #upload mat-button (click)="openDialog()" (click)="newRubbish()" [disabled]="rifiuto.value == ''">
      Carica!
    </button>
  </div>
  <div align="end">
    <button mat-button #annulla color="accent" [disabled]="rifiuto.value == ''"(click)="reset()">Annulla</button>
  </div>
  </mat-card-actions>
</mat-card>
