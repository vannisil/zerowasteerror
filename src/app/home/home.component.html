<mat-card>
  <mat-card-title>Scatta una foto o seleziona un'immagine dalla galleria del tuo dispositivo.
    Poi, clicca sul tasto "Carica!" e scopri dove differenziare il tuo rifiuto!
  </mat-card-title>
  <mat-card-actions>
    <div>
    <button mat-button>
      <label>
        Scegli un'immagine
        <input #rifiuto type="file" (change)="onImageChanged($event)" hidden/>
      </label>
    </button>
    <button #upload mat-flat-button color="accent" (click)="onclick()" (click)="newRubbish()" [disabled]="rifiuto.value == ''">
      {{ReadMore?"Carica!":"Carica!"}}
    </button>
  </div>
  <div align="end">
    <button mat-button #annulla color="accent" [disabled]="rifiuto.value == ''"(click)="reset()" (click)="onclick()">Annulla</button>
  </div>
  
  <div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
  <ng-container *ngIf="visible">
    <div class="center">
      <h4>
        Il tuo rifiuto Ã¨ di: {{json}}
      </h4>
    </div>
  </ng-container>
  
  </mat-card-actions>
</mat-card>
